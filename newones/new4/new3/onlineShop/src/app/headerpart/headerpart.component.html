modal for signin -->


<div class="modalParent" *ngIf="showsigninModal">
    <div class="modalBody">
        <div class="parenttab">
            <div [ngClass]="loginshow?'bluecolour':'tabitem1'" (click)="tabchange('login')" class="tabitem1">
                <span>login</span>
            </div>
            <div [ngClass]="signshow?'bluecolour':'tabitem2'" (click)="tabchange('sign')" class="tabitem2">
                <span>signup</span>
            </div>
        </div>

        <div *ngIf="loginshow" class="loginSignupForm">
            <h3>Login</h3>
            <div class="inputContainer">
                <div>
                    <label>Email:</label>
                    <div>
                        <input type="text" placeholder="Enter Email address" />
                    </div>

                </div>
                <div>
                    <label>Password:</label>
                    <div>
                        <input type="password" placeholder="Enter password" />
                    </div>

                </div>

            </div>
<div class="loging">
    <button class="loginbutton">Login</button>
    <span (click)="showsigninModal=false" class="closing">close</span>
</div>
       
        </div>

        <div *ngIf="signshow" class="loginSignupForm">
            <h3>Signup</h3>
            <div class="inputContainer">
                <div>
                    <label>Email:</label>
                    <div>
                        <input type="text" placeholder="Enter Email address" />
                    </div>

                </div>
                <div>
                    <label>Password:</label>
                    <div>
                        <input type="password" placeholder="Enter password" />
                    </div>

                </div>

            </div>
            <div class="loging">
                <button class="loginbutton">Signup</button>
                <span (click)="showsigninModal=false" class="closing">close</span>
            </div>
          
        </div>

        <!-- <div class="closeContainer">
                <span></span>
                <button  class="closeBtn" >Close</button>
            </div> -->

    </div>
</div>
