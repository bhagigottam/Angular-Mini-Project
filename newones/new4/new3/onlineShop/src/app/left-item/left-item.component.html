<div class="leftnavContainer">


    <div>
        <button mat-raised-button class="departmentbutton">

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#1183d6" class="bi bi-filter"
                viewBox="0 0 16 16">
                <path
                    d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
            </svg>
            <span class="texttag">Departments</span>
        </button>
    </div>
    <div  style="    margin-top: 25px;">
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
            <mat-tree-node (click)="clickedtree(node)" class="cursorPointer" *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
                <button *ngIf="node.expandable" mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                    <mat-icon class="mat-icon-rtl-mirror">
                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                </button>
                {{node.name}}
            </mat-tree-node>
        </mat-tree>
    </div>
    <div >
        
        <mat-accordion>
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                
                     <mat-panel-title>
                        Collapsed filters
                    </mat-panel-title>
                  
                </mat-expansion-panel-header>
                <div class="checkboxtext">
                    <input   type="checkbox"/>
                    <label class="textforcheck">Recommended</label>
                </div>
                <div class="checkboxtext">
                    <input  type="checkbox"/>
                    <label  class="textforcheck">Another</label>
                </div>
                <div class="checkboxtext">
                    <input i  type="checkbox"/>
                    <label   class="textforcheck">supply</label>
                </div>
        
              
                <!-- <p>opened</p>
                <p>closed</p>
                <p>opened</p> -->
            </mat-expansion-panel>
        </mat-accordion>
    </div>
 


    <div style="margin-top:20px;" >
        
        <mat-accordion>
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                
                     <mat-panel-title>
                        Expanded filters
                    </mat-panel-title>
                  
                </mat-expansion-panel-header>
                <div class="checkboxtext">
                    <input type="checkbox"/>
                    <p class="textforcheck">Recommended</p>
                </div>
                <div class="checkboxtext">
                    <input type="checkbox"/>
                    <p class="textforcheck">Recently Added</p>
                </div>
                <div class="checkboxtext">
                    <input type="checkbox"/>
                    <p class="textforcheck">Expiring Soon</p>
                </div>
                <div class="checkboxtext">
                    <input type="checkbox"/>
                    <p class="textforcheck">Most Rated</p>
                </div>
                <div class="checkboxtext">
                    <input type="checkbox"/>
                    <p class="textforcheck">Price:Low-high</p>
                </div>
                <div class="checkboxtext">
                    <input type="checkbox"/>
                    <p class="textforcheck">price:High-Low</p>
                </div>
              
                <!-- <p>opened</p>
                <p>closed</p>
                <p>opened</p> -->
            </mat-expansion-panel>
        </mat-accordion>
    </div>



    <div style="margin-top:20px;" >
        
        <mat-accordion >
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                
                     <mat-panel-title>
                        Year of manufacturing
                    </mat-panel-title>
                  
                </mat-expansion-panel-header>
                <div *ngFor="let opt of yearsData;let ind=index" class="checkboxtext">
                    <input [value]="opt.value" (change)="checkboxChanged($event,ind)" [checked]="opt.checked" type="checkbox"/>
                    <p class="textforcheck">{{opt.value}}</p>
                </div>
              
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
